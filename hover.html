<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hover</title>

        <!-- particular state in button:hover class-->
        <style media="screen">
            button {
                width: 200px;
                heigth: 50px;
                font-size:24px;
                background-color: green;
            }

            button:hover {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button type="button" name="button">Click me!</button>
    </body>
</html>

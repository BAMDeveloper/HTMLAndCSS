<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Alert</title>
    </head>

    <!--
        Classes alerts, is particular class of bootstrap
        alert: blue
        success: green
        danger: red

        more, in bootstrap documentation: https://getbootstrap.com/docs/4.2/components/alerts/
    -->

    <body>
        <div class="container">
            <div class="alert alert-primary" role="alert">
                This is alert message. News!
            </div>
            <div class="alert alert-success" role="alert">
                This is alert message. Good news!
            </div>
            <div class="alert alert-danger" role="alert">
                This is alert message. Bad news!
            </div>
        </div>
    </body>
</html>

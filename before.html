<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Before</title>

        <!--
            element before is utilizing for add text before link text
            \21d2 is a hexadecimal of a unicoded symbol
        -->
        <style media="screen">
            a::before{
                content: "\21d2 Click here: ";
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">First link</a></li>
            <li><a href="#">Second link</a></li>
            <li><a href="#">Third link</a></li>
        </ul>
    </body>
</html>

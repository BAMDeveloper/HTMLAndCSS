<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Descendant</title>

        <!-- ol il represents the Descendant relation that will have the style formatting -->
        <style media="screen">
            ol li {
                color:red;
            }
        </style>
    </head>
    <body>
        <!--
            ol is ordenared list
            ul is unordered list
            li is list item
        -->
        <ol>
            <li>List of item one</li>
            <li>List of item two</li>
            <ul>
                <li>Sublist of item one</li>
                <li>Sublist of item one</li>
            </ul>
            <li>List of item three</li>
        </ol>

        <ul>
            <li>Second list, item one</li>
            <li>Second list, item two</li>
        </ul>
    </body>
</html>
